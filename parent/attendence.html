   <style>
    .calendar {
  text-align: center;
  margin: 20px;
    padding: 30px
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border: 1px solid #ccc;
}

button {
  padding: 5px 10px;
  background-color: #ccc;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #aaa;
}

   </style>

<div class="calendar">
    <div class="header">
      <button id="prevBtn">Prev</button>
      <h2 id="monthYear"></h2>
      <button id="nextBtn">Next</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  
   <script>
// Get current date
var currentDate = new Date();

// Display current month and year
function displayMonthYear() {
  var monthYearElement = document.getElementById("monthYear");
  var month = currentDate.toLocaleString("default", { month: "long" });
  var year = currentDate.getFullYear();
  monthYearElement.textContent = month + " " + year;
}

// Generate calendar table body
function generateCalendar() {
  var calendarBody = document.getElementById("calendarBody");
  calendarBody.innerHTML = "";

  // Get the first day of the month
  var firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

  // Get the number of days in the month
  var totalDays = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

  var date = 1;

  for (var week = 0; week < 6; week++) {
    var row = document.createElement("tr");

    for (var day = 0; day < 7; day++) {
      var cell = document.createElement("td");

      if ((week === 0 && day < firstDay) || date > totalDays) {
        cell.textContent = "";
      } else {
        cell.textContent = date;
        date++;
      }

      row.appendChild(cell);
    }

    calendarBody.appendChild(row);
  }
}

// Event listeners for previous and next buttons
document.getElementById("prevBtn").addEventListener("click", function() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  displayMonthYear();
  generateCalendar();
});

document.getElementById("nextBtn").addEventListener("click", function() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  displayMonthYear();
  generateCalendar();
});

// Initial display
displayMonthYear();
generateCalendar();

   </script>
   
</body>
